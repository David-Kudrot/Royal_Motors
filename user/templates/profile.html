{% extends "base.html" %}



{% block content %}




<div class="mt-5 mb-5 border border-4 rounded-4">
    <div class="row">
        <div class="col-2">
            <div class="card mx-auto">
                <h3 class="card-header">
                    Welcome, {{ user.username }}
                </h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="#" class="text-decoration-none fw-bold fs-5">Your Orders</a></li>
                    <li class="list-group-item"><a href="{% url 'update_profile' user.id %}" class="text-decoration-none fw-bold fs-5">Edit Profile</a></li>
                    <li class="list-group-item"><a href="{% url 'change_password' %}" class="text-decoration-none fw-bold fs-5">Change Password</a></li>
                </ul>
            </div>
        </div>
        <div class="col-10">
            <div class="ms-5 row">
                {% for car in context %}
                <div class="col-md-3 mb-3">
                    <div class="card border border-info">
                        <div class="img-wrapper">
                            <img src="{{ car.car.photo.url }}" class="card-img-top img-custom" alt="{{ car.car.name }}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ car.car.name }}</h5>
                            <p class="card-text fw-semibold">Price: ${{ car.car.price }}</p>
                            <p class="card-text">Brand: {{ car.car.brand.name }}</p>
                            <a href="{% url 'car_detail' car.car.pk %}" class="btn btn-primary mx-auto">View Details</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>



    




</div>





{% endblock content %}
